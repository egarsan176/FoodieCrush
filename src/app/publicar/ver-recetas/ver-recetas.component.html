<div class="row p-1 my-3 justify-content-center" *ngIf="recetario != null">
  <div class="text-center mb-2">
      <h4>Aquí tienes todas las recetas que has publicado</h4>
  </div>
</div>


<div class="container">

  <div *ngIf="recetario != null">

    <div class="row p-1 my-3 justify-content-center" >
      <div class="col-12" >
        <div class="table-responsive" >
    
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" >
              <thead class="colorGreenP">
                  <tr>
                    <th>Orden</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Fecha de publicación</th>
                    <th>Ver</th>
                  </tr>
              </thead>
      
                <tbody>
                  <tr *ngFor="let recipe of recetario">
                    <td>{{recipe.id}}</td>
                    <td>{{recipe.recipeName}}</td>
                    <td>{{recipe.category.name}}</td>
                    <td>{{recipe.fechaBonita}}</td>
                    <td>
                      <button class="btn colorYellowP" [routerLink]="['/mostrar', recipe.id]" ><i class="fa fa-search"></i></button>
                    </td>
                  </tr>
                </tbody>
               
              </table>
  
            </div>
            
          </div>
        </div>
  </div>
      <div *ngIf="recetario == null" class="justify-content-center text-center mt-3">
        <img src="assets/img/404-error.png" alt="No se encuentran resultados" id="notFound">
        <h4>{{user.fullName}}, todavía no has publicado ninguna receta.<br>¿Vamos?</h4>
      </div>
</div>

<div class="row p-1 my-3 justify-content-center">
  <div class="text-center mb-2">
       <!-- PARA GESTIONAR QUE EL VOLVER SEA DIFERENTE DEPENDIENDO DE LA RUTA QUE SE HAYA SEGUIDO PARA LLEGAR HASTA AQUÍ -->
      <button class="btn colorPurpleP" (click)="back()">VOLVER</button> 
  </div>

</div>

  
<app-scroll-to-top ubicacion="Mis&nbsp;recetas"></app-scroll-to-top> 

<app-font-size></app-font-size>
