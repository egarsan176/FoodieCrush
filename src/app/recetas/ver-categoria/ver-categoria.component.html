<div class="row m-3">

    <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12">
        <div class="card text-center mt-2" *ngFor="let item of recetario; let i=index">    
           <img src="" class="card-img-top">
           <div class="card-body">
             <h5 class="card-title">{{item.recipeName.toUpperCase()}}</h5>
             <!-- <a  [routerLink]="['/mostrar', item.id]" class="btn colorGreenP">Ver más</a> -->
             <a  [routerLink]="['/mostrar', item.id]" class="btn colorGreenP">Ver más</a>
           </div>
       </div>
   </div>

    <div class="row p-1 my-3 justify-content-center">
        <div class="text-center mb-2">
            <button class="btn colorPurpleP" routerLink="/recetas">VOLVER AL RECETARIO</button> 
        </div>

    </div>
</div>

<app-scroll-to-top ubicacion="Recetario por Categoría"></app-scroll-to-top>
